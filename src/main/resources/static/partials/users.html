<div>
	<h1>{{ message }}</h1>
	
	<p>List of users</p>
	
	<div>
		<table class="table">
			<tr>
				<th>User id</th>
				<th>First name</th>
				<th>Last name</th>
				<th>Email id</th>
				<th>Enabled</th>
			</tr>
			<tr ng-repeat="user in users">
				<td>{{ user.id }}</td>
				<td>{{ user.firstname }}</td>
				<td>{{ user.lastname }}</td>
				<td>{{ user.emailid }}</td>
				<td>{{ user.enabled }}</td>
			</tr>
		</table>
	</div>
</div>
